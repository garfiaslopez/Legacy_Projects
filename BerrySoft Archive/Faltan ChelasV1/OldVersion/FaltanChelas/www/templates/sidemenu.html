<ion-side-menus enable-menu-with-back-views="false">
    
    <ion-side-menu-content>

        <ion-nav-bar class="nav-title-slide-ios7 Primary" align-title="center" title="Faltan Chelas">
            <ion-nav-back-button class="Primary button-icon ion-arrow-left-c"> Atrás
            </ion-nav-back-button>

            <ion-nav-buttons side="right">
                <button class="button button-icon ion-person Primary" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        
        </ion-nav-bar>
        

        <ion-nav-view name="MainContent">
        

        </ion-nav-view>


    </ion-side-menu-content>

    <ion-side-menu side="right">

        <ion-header-bar class="Primary">
            <h1 class="title">Info</h1>
        </ion-header-bar>

        <ion-content class="Container">
            
            <ion-list>
                
                <div class="col">
                    <div class="row row-center">
                        <i class="icon image ImageProfile ion-beer"></i>
                    </div>

                    <h4 class="Subtitle">{{UserData.name}}</h4>
                    <h4 class="Subtitle">{{UserData.phone}}</h4>
                    <h4 class="Subtitle">{{UserData.email.address}}</h4>

                </div>
                
                <div class="RoundCard card">
                    <ion-item menu-close class="ProductItem" ng-click="OpenHistory()">
                        Historial
                    </ion-item>

                    <ion-item menu-close class="ProductItem" ng-click="OpenEditUser()">
                        Editar Datos
                    </ion-item>

                    <ion-item menu-close class="ProductItem" ng-click="LogOut()">
                        Cerrar Sesión
                    </ion-item>

                </div>



            </ion-list>

        </ion-content>
    </ion-side-menu>
</ion-side-menus>
