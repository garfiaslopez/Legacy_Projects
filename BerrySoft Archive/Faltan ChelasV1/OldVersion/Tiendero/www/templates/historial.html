
<ion-modal-view>

    <ion-header-bar class="Primary">

        <h1 class="title">Historial</h1>

        <div class="buttons">
            <button class="button Primary" ng-click="CloseModalHistory()">Cerrar</button>
        </div>
    </ion-header-bar>

    <ion-content class="Container">

      </ion-tabs>
        <ul class="list">
            <div ng-if="SellsOnDB.length > 0"class="item item-divider">Total: {{TotalSells}}</div>

            <li class="ListItem" ng-repeat="SellDB in SellsOnDB">
                <div class="row">
                    <div class="col col-10 ProductItem"> {{(SellDB.order_id)}}</div>
                    <div class="col col-30 ProductItem"> {{(SellDB.date)}}</div>
                    <div class="col col-30 ProductItem"> {{SellDB.products[0].denomination}}</div>
                    <div class="col col-30 PriceItem"> {{SellDB.total  | currency:"$"}}</div>  
                </div>
            </li>
        </ul>

        <div ng-if="!SellsOnDB.length > 0"class="Subtitle">Por el momento no tienes historial.</div>


    </ion-content>

</ion-modal-view>
