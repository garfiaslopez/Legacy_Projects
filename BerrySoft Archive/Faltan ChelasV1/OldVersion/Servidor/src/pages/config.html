   
<!--    THIS   ===>  Section -->

    <section layout="column">
        
        <md-subheader id="subtitle"  class="md-primary">Agregar Configuracion</md-subheader>


        <div flex layout="column">


            <div flex layout="row" layout-sm="column" layout-align="space-around">

                <div flex="40" flex-sm="100">
                    
                    <md-input-container>

                        <label>Denominacion</label>

                        <input ng-model="Config.Configuracion.denomination">
                
                    </md-input-container>

                </div>


                <div flex="60" flex-sm="100">

                   <md-input-container>

                        <label>Valor</label>

                        <input ng-model="Config.Configuracion.parameter">
                
                    </md-input-container>

                </div>

            </div>

        </div>
        
        <div flex layout="row" layout-align="space-around center">
            
            <md-button id="primarybtn" ng-click="Config.Submit()" class="md-raised md-primary">Guardar</md-button>
            
            <md-button id="secondarybtn" ng-click="Config.CancelEditing()" class="md-raised md-accent" ng-if="Config.isEditing.flag" >
            Cancelar</md-button>

        </div>


        <br>
        <md-divider></md-divider>

        <md-subheader id="subtitle" class="md-primary">Configuraciones Existentes</md-subheader>

        <md-content flex  layout="column">
            <md-list-item ng-repeat="ConfigDB in Config.ConfigsOnDB" ng-click="Config.Edit(ConfigDB)">
                <p>{{ ConfigDB.denomination }}</p>
                <p>{{ ConfigDB.parameter }}</p>
                <md-icon md-svg-icon="delete" aria-label="delete" ng-click="Config.Delete(ConfigDB)" class="md-secondary md-hue-3"></md-icon>
            </md-list-item>
        </md-content>


    </section>
