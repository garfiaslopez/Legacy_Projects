<html ng-app="FCApp">
<head>
    <title>Admin Faltan-Chelas</title>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <base href="/#">


    <link rel="stylesheet" type="text/css" href="../bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    
    <link rel="stylesheet" type="text/css" href="../bower_components/angular-material-data-table/dist/md-data-table.min.css" />
    <link rel="stylesheet" type="text/css" href="../bower_components/angular-native-picker/build/themes/default.css" />
    <link rel="stylesheet" type="text/css" href="../bower_components/angular-native-picker/build/themes/default.date.css" />

    <link rel="stylesheet" type="text/css" href="../src/styles/css/mainStyles.css">


</head>


<body layout="row" ng-controller="MainController">
    
    <!-- SIDE NAV VIEW -->

    <section layout="row" flex>

        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">

            <md-toolbar class="navBar" layout="row" layout-align="space-around center">
                <div>
                    <img style="width: 25px;height: 35px;" ng-src="../src/images/chelas.png" class="md-card-image">
                </div>
                <div>
                    <h1 layout-align="center" class="md-toolbar-tools">Faltan Chelas</h1>
                </div>
            </md-toolbar>

            <md-content>
                <md-subheader class="md-primary">Menu</md-subheader>

                <md-list-item ng-click="navigateTo(menuitem)" ng-repeat="menuitem in MenuList">
                    <md-icon ng-class='{selected : menuitem.selected}' md-svg-icon="{{menuitem.icon}}"></md-icon>
                    <p ng-class='{selected : menuitem.selected}'> {{ menuitem.name }} </p>
                </md-list-item>
        </md-sidenav>



      

        <!-- VIEW -->
        <div flex layout="column">
            
            <!-- NAV -->
            <md-toolbar flex layout="row" layout-align="center" class="navBar md-toolbar-tools">
                
                <!-- MENU BUTTON -->

                <md-button class="menu" hide-gt-md ng-click="ShowMenu()" aria-label="Show Menu">
                    <md-icon md-svg-icon="menu" ></md-icon>
                </md-button>

                <div flex layout="row" layout-align="center center" >

                <h1 layout-align="center" class="md-toolbar-tools">{{Tittle}}</h1>

                </div>


                <md-menu>
                    <md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdOpenMenu()">
                        <md-icon md-menu-origin md-svg-icon="usercircle"></md-icon>
                    </md-button>

                    <md-menu-content width="4">

                        <md-menu-item>
                            <md-button ng-click="LogOut()">
                                <md-icon md-svg-icon="logout" md-menu-align-target></md-icon>
                                Cerrar Sesi√≥n
                            </md-button>
                        </md-menu-item>

                    </md-menu-content>
                </md-menu>


            </md-toolbar>
            <!-- CONTENT -->
            <md-content layout-padding>
                <div ng-view>
                </div>   
            </md-content>
        </div>
    </section>

    <script type="text/javascript">
        window.env = "{[{process.env.NODE_ENV}]}";
        window.APIURL = "{[{config.APIURL}]}";
        window.baseURL = "{[{config.baseURL}]}";
    </script>


    <!-- Angular-->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>

    <!-- Angular Material Dependencies -->
    <script src="../bower_components/angular-material/angular-material.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
    
    <!-- Angular Material Other Dependencies -->
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
    <script src="../bower_components/angular-native-picker/build/angular-datepicker.js"></script>
    <script src="../bower_components/socket.io-client/socket.io.js"></script>
    <script src="../bower_components/angular-socket-io/socket.js"></script>

   <!-- Angular Services -->
    <script type="text/javascript" src="../src/js/services/authservice.js"></script>
    <script type="text/javascript" src="../src/js/services/faltanchelasservice.js"></script>


    <!-- Angular Controllers -->
    <script type="text/javascript" src="../src/js/controllers/maincontroller.js"></script>
    <script type="text/javascript" src="../src/js/controllers/dashboardcontroller.js"></script>
    <script type="text/javascript" src="../src/js/controllers/usercontroller.js"></script>
    <script type="text/javascript" src="../src/js/controllers/useradmincontroller.js"></script>
    <script type="text/javascript" src="../src/js/controllers/vendorcontroller.js"></script>
    <script type="text/javascript" src="../src/js/controllers/addvendorcontroller.js"></script>
    <script type="text/javascript" src="../src/js/controllers/productcontroller.js"></script>
    <script type="text/javascript" src="../src/js/controllers/sellcontroller.js"></script>
    <script type="text/javascript" src="../src/js/controllers/configcontroller.js"></script>

 
    <!-- JS -->
    <script type="text/javascript" src="../src/js/routes.js"></script>
    <script type="text/javascript" src="../src/js/app.js"></script>


</body>





</html>
