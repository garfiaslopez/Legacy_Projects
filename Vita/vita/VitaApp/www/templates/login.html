<!DOCTYPE html>
<ion-modal-view>
    <ion-content>
        <div class="card">

            <div class="HeaderLogin col col-center">
                <img class="image ImageLogin" src="../img/MainIcon.png" alt="Vita Icon">
                <h3 class="Title">Welcome to Vita</h3>
            </div>

            <div class = "row row-center">
                <button class="button button-block RoundLeft" ng-class="ShowLogin ? 'Selected' : 'Deselected'" ng-click="SelectedLogin()">&nbsp;&nbsp;&nbsp;&nbsp;Log In&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button class="button button-block RoundRight" ng-class="ShowRegister ? 'Selected' : 'Deselected'" ng-click="SelectedRegister()">Sign Up</button>
            </div>

            <div class="Container">

                <div ng-if="ShowLogin">

                    <label class="Form item item-input RoundButton">
                        <i class="icon ion-email">&nbsp;&nbsp;&nbsp;</i>
                        <input type="text" placeholder="Email" ng-model="User.email">
                    </label>
                    <label class="Form item item-input RoundButton">
                        <i class="icon ion-locked">&nbsp;&nbsp;&nbsp;</i>
                        <input type="password" placeholder="Password" ng-model="User.password">
                    </label>
                    <br>

                    <button class="button button-block RoundButton Primary" ng-click="Login()">
                        Accept
                    </button>
                    <br>
                    <br>

                </div>

                <div ng-if="ShowRegister">

                    <label class="Form item item-input RoundButton">
                        <i class="icon ion-email">&nbsp;&nbsp;&nbsp;</i>
                        <input type="text" placeholder="Email" ng-model="NewUser.email">
                    </label>

                    <label class="Form item item-input RoundButton">
                        <i class="icon ion-ios-telephone">&nbsp;&nbsp;&nbsp;</i>
                        <input type="text" placeholder="Cellphone" ng-model="NewUser.phone">
                    </label>

                    <label class="Form item item-input RoundButton">
                        <i class="icon ion-locked">&nbsp;&nbsp;&nbsp;</i>
                        <input type="password" placeholder="Password" ng-model="NewUser.password">
                    </label>
                    <br>
                    <br>
                    <label class="Label" >* When you register, you accept our <a href="www.vita.com"> privacy police.</a> </label>
                    <br>

                    <button class="button button-block RoundButton Primary" ng-click="Register()">
                        Accept
                    </button>
                    <br>
                    <br>

                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
